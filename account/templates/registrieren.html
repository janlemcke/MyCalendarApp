{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="login-heading mb-4">MyCalendar App</h1>
                <h3 class="login-heading mb-4">Registrieren</h3>
              <form>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail Adresse" required autofocus>
                  <label for="inputEmail">E-Mail Adresse</label>
                </div>
                  <div class="form-label-group">
                  <input type="text" id="inputNickname" class="form-control" placeholder="Nickname" required autofocus>
                  <label for="inputEmail">Nickname</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword1" class="form-control" placeholder="Passwort" required>
                  <label for="inputPassword">Passwort</label>
                </div>
                  <div class="form-label-group">
                  <input type="password" id="inputPassword2" class="form-control" placeholder="Passwort" required>
                  <label for="inputPassword">Best√§tige Passwort</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Anmelden</button>
                <div class="text-center">
                  <a class="small" href="#">Passwort vergessen?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
